{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    
    <link href="{ static "css/signin.css" %}" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form" method="post" action="/article/write">{% csrf_token %}
       
        title:<input type="text" name="title" class="form-control" placeholder="Text input" />
        type:<input type="text" name="type" class="form-control" placeholder="Text input" />
        author:<input type="text" name="author" class="form-control" placeholder="Text input" />
        content:<textarea name="content" class="form-control" rows="16"></textarea>
       <button class="btn btn-lg btn-primary btn-block" type="submit">POST</button>
      </form>

    </div> <!-- /container -->
  </body>
</html>
